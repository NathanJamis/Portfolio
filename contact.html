  <div class="forSpacing">
    <main class="container card bg-dark my-3">
		  <article class="card-body">
			  <h2>Contact</h2>
			  <hr class="solid">
			  <section class="form-row">
				  <section class="form-group col-md-6">
					  <label for="name">Name:</label>
					  <input type="text" class="form-control" id="name" placeholder="Your name here...">
          </section>
				  <section class="form-group col-md-6">
					  <label for="email">Email Address:</label>
					  <input type="email" class="form-control" id="email" placeholder="Your email here...">
          </section>
		    </section>
			  <section class="form-row">
				  <section class="form-group col-md-12">
					  <label for="message">Message:</label>
					  <textarea class="form-control" rows="5" id="message" placeholder="Your message here..."></textarea>
          </section>
			  </section>
			  <button type="submit" class="btn btn-primary">Send</button>
      </article>
    </main>
  </div>
    

  <footer class="footer border-top border-white bg-dark">
    <div class="container">
      <span class="text-muted">Copyright Nate Walsh</span>
    </div>
